site_name: FELionGUI v4
site_url: https://aravindhnivas.github.io/felion_docs/
site_author: A.N. Marimuthu
repo_name: aravindhnivas/felion_docs
repo_url: https://github.com/aravindhnivas/felion_docs
site_description: A documentation for FELionGUIv4
site_dir: site

theme:
  name: material
  favicon: img/favicon.ico
  logo: img/logo.png

  icon:
    repo: fontawesome/brands/github
  

  palette:
    # # Palette toggle for automatic mode
    # - media: "(prefers-color-scheme)"
    #   toggle:
    #     icon: material/brightness-auto
    #     name: Switch to light mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.top
    
nav:
    - Home: index.md
    - Normline: normline.md
    - Masspec: masspec.md
    - Timescan: timescan.md
    - THz: thz.md
    - Kinetics: kinetics.md
    - Powerfile: powerfile.md
    - Misc: misc.md
    - Settings: settings.md
    - About: about.md

markdown_extensions:
  - attr_list
  - md_in_html

  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

  - pymdownx.arithmatex:
      generic: true

extra:
  generator: true # Made with Material for MkDocs notice

extra_css:
  - stylesheets/extra.css
  - stylesheets/dark_mode.css

plugins:
  - search
  - glightbox
  - git-revision-date-localized:
      enable_creation_date: false

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

