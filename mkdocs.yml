site_name: FELionGUI v4

site_url: https://aravindhnivas.github.io/felion_docs/
site_author: A.N. Marimuthu

site_description: A documentation for FELionGUIv4
site_dir: site

theme:
  name: material
  favicon: img/favicon.ico
  logo: img/logo.png

nav:
    - Home: index.md
    - Normline: normline.md
    - Masspec: masspec.md
    - Timescan: timescan.md
    - THz: thz.md
    - Kinetics: kinetics.md
    - Powerfile: powerfile.md
    - Misc: misc.md
    - Settings: settings.md
    - About: about.md

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg